<!DOCTYPE html>
<html>
<head>
    <title>Microburbs Live Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        .frame {
            border: 4px solid #6a0dad;
            border-radius: 12px;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #6a0dad;
            margin-top: 0;
            margin-bottom: 8px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            margin-bottom: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #57108f;
        }

        .error {
            color: #c00;
            margin-top: 15px;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="frame">
    <h2>Microburbs Live Property Dashboard</h2>
    <p class="subtitle">Enter a suburb to see live listings and analytics from the Microburbs sandbox API.</p>

    <form method="POST">
        <label>Suburb</label>
        <input type="text" name="suburb" placeholder="Belmont North" required>

        <label>Property Type</label>
        <select name="property_type">
            <option value="all">All</option>
            <option value="House">House</option>
            <option value="Unit">Unit</option>
            <option value="Townhouse">Townhouse</option>
        </select>

        <button type="submit">Generate Dashboard</button>

        <p class="note">
            Uses the Microburbs sandbox API with Bearer <code>test</code>. Data is live per suburb.
        </p>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
